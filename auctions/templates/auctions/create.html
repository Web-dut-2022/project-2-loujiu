{% extends "auctions/layout.html" %}

{% block body %}
    <h2>Active Listings</h2>

    <form action="{% url 'create' %}" method="post" enctype="multipart/form-data" novalidate onkeydown="if(event.keyCode==13)return false;">
        {% csrf_token %}
        <div class="form-group">
            <input class="form-control" autofocus type="text" name="name" placeholder="Itemname">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" name="price" placeholder="Price">
        </div>
        <div class="form-group">
            <textarea class="form-control" name="inf" placeholder="Information" style="word-break:break-all"></textarea>
        </div>
        <div class="form-group">
            <input type="file" accept="image/gif,image/jpeg,image/jpg,image/png,image/svg" name="picture" placeholder="Picture">
        </div>
        <div class="form-group">
            <select name="category" class="form-control">
                {% for category in categories %}
                <option value="{{category}}">{{ category.label }}</option>
                {% endfor %}
            </select>
        </div>
        <input class="btn btn-primary" type="submit" value="Submit">
    </form>

{% endblock %}

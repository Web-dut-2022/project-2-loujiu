{% extends "auctions/layout.html" %}

{% block body %}
    <h2>{{ title }}</h2>

    {% for listing in listings %}
        <div class="media">
            <div class="media-left image item">
                <img src="/img/{{ listing.pic }}" class="img-responsive" alt="响应式图像">
            </div>
            <div class="media-body">
                <h5 class="media-heading">
                    <a href="/listing/{{ listing.ID }}">{{ listing.name }}</a>
                </h5>
                <h6>Price: ${{ listing.price }}</h6>
                <p class="text-muted">Created {{ listing.createTime }}</p>
                <p class="content text-muted">{{ listing.itemText }}</p>
            </div>
        </div>
    {% endfor %}

{% endblock %}
